<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>공략 게시판</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <!-- <link rel="stylesheet" href="{{ url_for('static', filename='css/ssm-css/ssm.css') }}"> -->
</head>
<body>
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header text-center">
                        <h1>공략 게시판</h1>
                    </div>
                    <div class="card-body">
                        <div class="popular-strategies mb-4">
                            <h2>인기 공략</h2>
                            <ul class="list-unstyled">
                                <li><a href="/ssm/question/1">공략 더미 테스트 1</a> 조회수 520</li>
                                <li><a href="/ssm/question/2">공략 더미 테스트 2</a> 조회수 550</li>
                                <li><a href="/ssm/question/3">공략 더미 테스트 3</a> 조회수 549</li>
                            </ul>
                        </div>
                        <table class="table table-bordered">
                            <thead class="thead-light">
                                <tr>
                                    <th>번호</th>
                                    <th>제목</th>
                                    <th>글쓴이</th>
                                    <th>조회수</th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for i in range(1, 11) %}
                                <tr>
                                    <td>{{ i }}</td>
                                    <td><a href="/ssm/question/{{ i }}">공략 더미 테스트 {{ i }}</a></td>
                                    <td>유저{{ i }}</td>
                                    <td>{{ 300 + i * 10 }}</td>
                                </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS -->
    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
</body>
</html>
