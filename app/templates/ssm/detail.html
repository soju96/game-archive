{% extends 'common/base.html' %}

<!-- 질문 게시판 CSS -->
{% block extra_css %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/ssm-css/ssm.css') }}">
{% endblock %}

<div class="question-detail">
    <h1>질문 제목이 여기에 들어갑니다</h1>
    <p>질문 내용이 여기에 들어갑니다. 이 부분은 여러 단락으로 구성될 수 있습니다.</p>
    <p>추가적인 내용이 여기에 올 수 있습니다.</p>

    <div class="comments-section">
        <h2>댓글</h2>
        <div class="comment">
            <p><strong>글쓴이:</strong> 댓글 내용이 여기에 들어갑니다.</p>
        </div>
        <form>
            <textarea placeholder="댓글을 입력하세요"></textarea>
            <button type="submit">등록</button>
        </form>
    </div>
</div>
{% endblock %}
