<!-- templates/main.html -->
{% extends 'common/base.html' %}

{% block title %}Home - Game Achive{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/hyl-css/main.css') }}">
{% endblock %}

{% block content %}
    <div class="p-4"></div>

    <!-- 타임딜 홍보 섹션 -->
    <section class="time-deal-section">
        <img src="{{ url_for('static', filename='images/main-hyl.jpg') }}" alt="Time Deal Background" class="time-deal-image">
        <div class="center-content center-text">
            <div class="tag-flex">
                <div class="custom-title" id="subtitle"></div>
            </div>
            <h1 class="large-heading" id="typewriter"></h1>
        </div>
    </section>
    
    <div class="search-filter-section">
        <!-- 검색창 -->
        <div class="search-bar-container">
            <input type="text" class="search-bar" placeholder="Search for guides, posts, and more...">
            <button class="search-button">Search</button>
        </div>
        
        <!-- 필터 버튼들 -->
        <div class="filter-buttons">
            <div class="dropdown">
                <button class="dropdown-button">Category <span>▼</span></button>
                <div class="dropdown-content">
                    <a href="#">Deals & Discounts</a>
                    <a href="#">Tips & Guides</a>
                    <a href="#">Game News</a>
                    <a href="#">Q&A Corner</a>
                </div>
            </div>
        
            <div class="dropdown">
                <button class="dropdown-button">Date <span>▼</span></button>
                <div class="dropdown-content">
                    <a href="#">Today</a>
                    <a href="#">This Week</a>
                    <a href="#">This Month</a>
                </div>
            </div>
        
            <div class="dropdown">
                <button class="dropdown-button">Tags <span>▼</span></button>
                <div class="dropdown-content">
                    <a href="#">New</a>
                    <a href="#">Popular</a>
                    <a href="#">Trending</a>
                </div>
            </div>
        </div>
    </div>

    <!-- 게시판 섹션 -->
    <div class="board-container">
        <div class="board-section">
            <!-- 대체 영역 -->
            <div class="board-title">
                <h2>Guide Board</h2>
                <a href="#" class="view-all-button">View All</a>
            </div>
        </div>
    </div>
{% endblock %}
