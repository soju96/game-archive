{% block content %}
<h1>게임 뉴스</h1>

<!-- 인기 뉴스 섹션 -->
<div class="popular-news">
    <h2>인기 뉴스</h2>
    <ul>
        <li><a href="#">게임 뉴스 데미 테스트 1</a> 2024. 11. 24.</li>
        <li><a href="#">게임 뉴스 데미 테스트 2</a> 2024. 11. 27.</li>
        <li><a href="#">게임 뉴스 데미 테스트 3</a> 2024. 11. 23.</li>
    </ul>
</div>

<!-- 뉴스 카드 섹션 -->
<div class="news-cards">
    <div class="card">
        <img src="https://via.placeholder.com/300x200" alt="News Image">
        <div class="card-content">
            <a href="#">게임 뉴스 데미 테스트 1</a>
            <p>2024. 11. 24.</p>
        </div>
    </div>
    <div class="card">
        <img src="https://via.placeholder.com/300x200" alt="News Image">
        <div class="card-content">
            <a href="#">게임 뉴스 데미 테스트 2</a>
            <p>2024. 11. 27.</p>
        </div>
    </div>
    <!-- 추가 카드들 -->
</div>

<!-- 페이지네이션 -->
<div class="pagination">
    <button onclick="changePage('prev')">&lt;</button>
    <button onclick="changePage(1)">1</button>
    <button onclick="changePage(2)">2</button>
    <button onclick="changePage(3)">3</button>
    <button onclick="changePage('next')">&gt;</button>
</div>

<script>
    let currentPage = 1;
    const totalPages = 3; // 총 페이지 수
    
    function changePage(page) {
        if (page === 'prev') {
            if (currentPage > 1) {
                currentPage--;
            }
        } else if (page === 'next') {
            if (currentPage < totalPages) {
                currentPage++;
            }
        } else {
            currentPage = page;
        }
        loadPage(currentPage);
    }
    
    function loadPage(page) {
        // 서버에서 데이터를 가져오거나 클라이언트에서 페이지를 업데이트하는 로직
        console.log("Loading page:", page);
    }
</script>

<style>
    .popular-news {
        margin-bottom: 20px;
    }
    
    .news-cards {
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
    }
    
    .card {
        border: 1px solid #ddd;
        padding: 10px;
        width: calc(33.333% - 20px);
    }
    
    .card img {
        width: 100%;
    }
    
    .pagination {
        margin-top: 20px;
    }
    
    .pagination button {
        margin-right: 5px;
    }
</style>


{% endblock %}
